<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>💣開始日 登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.4em;
            margin-bottom: 1em;
        }
        label {
            font-size: 1em;
        }
        input[type="date"] {
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>💣開始日を登録してください</h1>
    <form method="POST">
        <label for="start_date">開始日（YYYY-MM-DD）:</label><br>
        <input type="date" name="start_date" required><br>
        <button type="submit">💾 登録</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
